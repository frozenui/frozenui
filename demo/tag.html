        <title>

        <link rel="stylesheet" type="text/css" href="http://i.gtimg.cn/vipstyle/frozenui/1.2.0/css/frozen.css?_bid=306"/>

        <style>
            .title { padding-left: 15px; line-height: 48px; font-size: 20px; color:
            #00A5E3;margin-bottom: 20px }
        .img-list{overflow:hidden;}
        .img-list li{
            position:relative;
            width: 150px;
            height: 200px;
            float: left;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .img-list li span{
            width: 100%;
            height: 100%;
            display: block;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        </style>
    </head>
    
    <body>
        <h2 class="title ui-border-b"><a href="index.html">Frozen UI</a> &gt; 角标 </h2>
        <ul class="img-list">
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)"></span>
                <i class="ui-tag-svip"></i>
            </li>
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)"></span>
                <i class="ui-tag-vip"></i>
            </li>
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)"></span>
                <i class="ui-tag-free"></i>
            </li>
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)"></span>
                <i class="ui-tag-freelimit"></i>
            </li>
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)" class="ui-tag-hot"></span>
            </li>
            <li>
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)" class="ui-tag-new"></span>
            </li>
            <li class="ui-tag-selected">
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)" class="ui-tag-new"></span>
            </li>
            <li class="ui-tag-selected">
                <span style="background-image:url(http://icase.tencent.com/vlabs/img/?150*200)"></span>
                <i class="ui-tag-vip"></i>
            </li>
        </ul>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="../css/frozen.css">
        <link rel="stylesheet" href="demo.css">
        <script src="../lib/zepto/zepto.min.js"></script>
        <script src="../js/frozen.js"></script>
    </head>
    
    <body>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>加载中 loading</h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">




<section id="loading">
    <div class="demo-item">
        <p class="demo-desc">局部加载中</p>
        <div class="demo-block">
            <div class="ui-loading-wrap">
                <p>正在加载中...</p>
                <i class="ui-loading"></i>
            </div>
        </div>
    </div>
    <div class="demo-item">
        <p class="demo-desc">页面加载中</p>
        <div class="demo-block">
            <div class="ui-loading-block">
                <div class="ui-loading-cnt">
                  <i class="ui-loading-bright"></i>
                  <p>正在加载中...</p>
               </div>
            </div>
            <script type="text/javascript" class="demo-script">
                var el=$.loading({
                    content:'加载中...',
                })
                el.on("loading:hide",function(){
                    console.log("loading hide");
                });
            </script>
        </div>
            
            
    </div>

</section>


        </section><!-- /.ui-container-->
        <script>
        $('ul li').click(function(){
            location.href= $(this).data('href');
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
